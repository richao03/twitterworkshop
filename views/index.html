
{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js, Tammy!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Tammy Chu</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    <div class="row"><h2><b>All Tweets</b></h2></div>
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class="row tweet">
        <div class="col-md-1 tweetbox"><img></div>
        <div class="col-md-11">

            <b><a href="/user/{{tweet.name}}" id="tweetNAME">{{tweet.name}}</a></b><br>
            <a href="/tweets/{{tweet.id}}" id="tweetID">{{tweet.text}}<br>
            <button>Re-tweet</button><br>
        </div>

      </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
